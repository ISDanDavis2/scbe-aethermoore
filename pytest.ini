[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    -p no:warnings

markers =
    quantum: Quantum attack simulation tests
    ai_safety: AI safety and governance tests
    agentic: Agentic coding system tests
    compliance: Enterprise compliance tests
    stress: Stress and load testing
    security: Security testing
    formal: Formal verification tests
    integration: Integration and end-to-end tests
    property: Property-based tests
    slow: Tests that take significant time to run
    unit: Unit tests
    perf: Performance benchmark tests
    benchmark: Benchmark tests

[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
